<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Metric System</title>
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/main/app.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/pages/auth.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/images/logo/favicon.svg')}}"
          type="image/x-icon">
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/images/logo/favicon.png')}}" type="image/png">
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <!--<a href="index.html"><img src="{{url_for('static', filename='assets/images/logo/logo.svg')}}"
                            alt="Logo"></a>-->

                </div>
                <h1 class="auth-title">Log in.</h1>
                <p class="auth-subtitle mb-5">Please Login using your HRIS Account</p>

                <form method="POST" action="/">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" name='username' id="username"
                               placeholder="Username">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" name='password' id="password"
                               placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                            Keep me logged in
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                </form>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
<script src="{{url_for('static', filename='assets/js/login.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Add the following script tags to your HTML templates -->
<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>

</body>

</html>
